        <div id="page-content">
            <div class="container-fluid text-center">
                <div class="row justify-content-center">
                    <form class="w-75 bg-llgray border">
                        <div class="p-3 row">
                            <div class="col-6">
                                <div class="input-group">
                                    <input type="text" class="form-control rounded-0 bg-lgray border-secondary border-left-0 border-top-0 border-right-0">
                                    <div class="input-group-append">
                                        <button type="button" id="match" name="nameEquals" value="false" class="btn btn-outline-secondary rounded-0 border-left-0 border-top-0 border-right-0 bg-lgray" data-toggle="dropdown">
                                            Matching <i class="fa fa-angle-down fa-lg"></i>
                                        </button>
                                        <div class="dropdown-menu">

                                            <a class="dropdown-item" onclick="changeToEquals()">Equals</a>

                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="button" name="language" value="" class="w-100 btn btn-outline-secondary rounded-0 border-left-0 border-top-0 border-right-0 bg-lgray" data-toggle="dropdown">
                                    Language <i class="fa fa-angle-down fa-lg"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item">None</a>
                                    <a class="dropdown-item">Java</a>
                                    <a class="dropdown-item">Kotlin</a>
                                    <a class="dropdown-item">Python</a>
                                    <a class="dropdown-item">C</a>
                                    <a class="dropdown-item">C++</a>
                                    <a class="dropdown-item">JavaScript</a>
                                    <a class="dropdown-item">TypeScript</a>
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="button" name="license" value="" class="w-100 btn btn-outline-secondary rounded-0 border-left-0 border-top-0 border-right-0 bg-lgray" data-toggle="dropdown">
                                    License <i class="fa fa-angle-down fa-lg"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item">None</a>
                                    <a class="dropdown-item">MIT</a>
                                    <a class="dropdown-item">Apache</a>
                                    <a class="dropdown-item">GNU</a>
                                    <a class="dropdown-item">Other</a>
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="button" name="label" value="" class="w-100 btn btn-outline-secondary rounded-0 border-left-0 border-top-0 border-right-0 bg-lgray" data-toggle="dropdown">
                                    Label <i class="fa fa-angle-down fa-lg"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item">None</a>
                                    <a class="dropdown-item">Bug</a>
                                    <a class="dropdown-item">Documentation</a>
                                    <a class="dropdown-item">Enhancement</a>
                                    <a class="dropdown-item">Good First Issue</a>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 row">
                            <div class="col-2">
                                <div class="input-group">
                                    <input type="text" id="minCommits" name="quantity" class="form-control input-number bg-lgray border-secondary border-left-0 border-top-0 border-right-0 rounded-0" value="0" min="0" max="9223372036854775807">
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-right-plus btn btn-number btn-outline-secondary rounded-0 border-left-0 border-top-0 border-right-0 bg-lgray" data-type="plus" data-field="" onclick="increment('minCommits')">
                                            <span class="fa fa-plus"></span>
                                        </button>
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-left-minus btn btn-number btn-outline-secondary rounded-0 border-left-0 border-top-0 border-right-0 bg-lgray"  data-type="minus" data-field="" onclick="decrement('minCommits')">
                                            <span class="fa fa-minus"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input type="text" id="maxCommits" name="quantity" class="form-control input-number bg-lgray border-secondary border-left-0 border-top-0 border-right-0 rounded-0" value="0" min="0" max="9007199254740991">
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-right-plus btn btn-number btn-outline-secondary rounded-0 border-left-0 border-top-0 border-right-0 bg-lgray" data-type="plus" data-field="" onclick="increment('maxCommits')">
                                            <span class="fa fa-plus"></span>
                                        </button>
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-left-minus btn btn-number btn-outline-secondary rounded-0 border-left-0 border-top-0 border-right-0 bg-lgray"  data-type="minus" data-field="" onclick="decrement('maxCommits')">
                                            <span class="fa fa-minus"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 row"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            function changeToContains() {
                let button = document.getElementById("match");
                button.value = false;
                button.innerHTML = "Contains <i class=\"fa fa-angle-down fa-lg\"></i>";
            }

            function changeToEquals() {
                let button = document.getElementById("match");
                button.value = true;
                button.innerHTML = "Equals <i class=\"fa fa-angle-down fa-lg\"></i>";
            }

            function increment(elementId) {
                let value = parseInt(document.getElementById(elementId).value);
                value = isNaN(value) ? 0 : value;
                if (value < Number.MAX_SAFE_INTEGER){
                    value++;
                }
                document.getElementById(elementId).value = value;
            }
            //TODO Prevent min value > max value
            function decrement(elementId) {
                let value = parseInt(document.getElementById(elementId).value);
                value = isNaN(value) ? 0 : value;
                if (value > 0){
                    value--;
                }
                document.getElementById(elementId).value = value;
            }
        </script>
    </body>
</html>
